                <div class="toast-header">
                    <strong class="me-auto">Notification</strong>

        <!-- Custom JS -->
        <script src="assets/js/main.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const toastBody = document.querySelector(".toast-body");
                const toast = document.querySelector(".toast");
                const apiUrl = "https://backend-lnvj.onrender.com/api/admin/users";
                const token = document.cookie
                    .split("; ")
                    .find((row) => row.startsWith("token="))
                    ?.split("=")[1];

                if (!token) {
                    showToast("Authorization token not found in cookies.");
                    return;
                }

                showToast("Loading data, please wait...");

                try {
                    const response = await fetch(apiUrl, {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${token}`,
                        },
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to fetch data: ${response.status}`);
                    }

                    const { success, data, message } = await response.json();

                    if (success) {
                        const approvedSection = document.querySelector("#approvedSection");
                        
                        const riderCount = `
                            <p class="headline-small mb-2">${data.length} Riders/Users</p>
                        `;
                        // Create and populate the table dynamically
                        const table = `
                            <div class="table-responsive col">
                                <table class="table table-hover" id="riders">
                                    <thead>
                                        <tr class="table-light text-center">
                                            <th>Customer Name</th>                                    
                                            <th>Email Address</th>
                                            <th>Phone No</th>
                                            <th>Wallet Balance</th>
                                            <th>No of Trip</th>
                                            <th>Status</th>
                                            <th>Amount in Ride</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data
                                            .map((rider) => {
                                                const profileImage = rider.profileImage
                                                    ? `https://backend-lnvj.onrender.com/${rider.profileImage}`
                                                    : "assets/img/user.png";
                                                const walletBalance = rider.walletBalance || 0;
                                                const phone = rider.phone || "N/A";
                                                const email = rider.email || "N/A";
                                                const fullName = rider.fullname || "N/A";

                                                return `
                                                    <tr>
                                                        <td>
                                                            <div class="d-flex gap-1 align-items-center">
                                                                <img src="${profileImage}" class="rounded-5" height="24" width="24" alt="${fullName}">
                                                                <p>${fullName}</p>
                                                            </div>
                                                        </td>
                                                        <td>${email}</td>
                                                        <td>${phone}</td>
                                                        <td>₦${walletBalance.toLocaleString()}</td>
                                                        <td>0</td>
                                                        <td>
                                                            <div class="form-check form-switch">
                                                                <input class="form-check-input" type="checkbox" role="switch" ${rider.isVerified ? "checked" : ""}>
                                                            </div>
                                                        </td>
                                                        <td>₦0</td>
                                                    </tr>
                                                `;
                                            })
                                            .join("")}
                                    </tbody>
                                </table>
                            </div>
                        `;

                        // Append the table to the approved section
                        approvedSection.innerHTML = riderCount + table;

                        // Initialize DataTables
                        $(document).ready(function () {
                            $("#riders").DataTable({
                                pageLength: 10,
                                lengthChange: true,
                                searching: true,
                                ordering: true,
                                autoWidth: false,
                            });
                        });

                        showToast(message);
                    } else {
                        showToast("Failed to load riders.");
                    }
                } catch (error) {
                    console.error("Error fetching riders data:", error);
                    showToast("An error occurred while loading the data.");
                }
            });

            function showToast(message) {
                const toastBody = document.querySelector(".toast-body");
                const toast = document.querySelector(".toast");
                toastBody.textContent = message;

                const toastInstance = bootstrap.Toast.getOrCreateInstance(toast);
                toastInstance.show();
            }
        </script>
